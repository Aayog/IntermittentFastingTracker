name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Added for gh-pages deployment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- START OF CRITICAL CHANGE ---
      - name: Install dependencies
        # Use 'npm install' instead of 'npm ci' to re-create node_modules from package.json/lock file
        run: npm install 
      # --- END OF CRITICAL CHANGE ---

      - name: Build app
        # This will now find react-scripts if the installation above succeeded
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build